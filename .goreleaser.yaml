version: 2
project_name: tlsctl

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: .
    binary: tlsctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/tlsctl/cmd.version={{.Version}}
      - -X github.com/tlsctl/cmd.commit={{.ShortCommit}}
      - -X github.com/tlsctl/cmd.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: catay
    name: tlsctl
  draft: false
  prerelease: auto
